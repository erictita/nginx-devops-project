name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t admintita/nginx-custom:latest .

    - name: Trivy image scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: admintita/nginx-custom:latest
        severity: HIGH,CRITICAL

    - name: Checkov scan
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
